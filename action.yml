name: Setup Web App
description: Setup web apps with multi-layer cache and command shortcuts
author: Jesse Yang <hello@yjc.me>
branding:
  icon: 'truck'
  color: 'yellow'
inputs:
  caches:
    required: false
    description: Config file with custom cache definitions
    default: ${{ github.workspace }}/.github/workflows/caches.js
  bashlib:
    required: false
    description: Bash script used to define command shortcuts
    default: ${{ github.workspace }}/.github/workflows/bashlib.sh
  run:
    required: false
    description: Bash commands to run, can use bashlib shortcuts
    default: default-setup-command
  parallel:
    required: false
    description: Whether to run commands in parallel
runs:
  using: node12
  main: dist/index.js
